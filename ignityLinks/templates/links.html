<html lang="pt-br">

        <div class="container">
            
            <div class="header">
              

        <img class="pull-right" src="{% static "assets/images/dancing-122x122.png" %}"  alt="Minha Home" title="" style="height: 3.8rem;">
         <h4 class="text-muted pull-right">InstaGin.ga</h4>

 

         <h4 class="text-muted">Links de {{perfil.nome}}</h4>

         <div class="lista-outputs">

                {% for link in lista_links %}
                <li class="item-lista">

                    {% csrf_token %}    
                    <!--<button class="botaoExterno btn btn-lg btn-block link-externo">{{link.titulo}}</button> -->
                    <div class="col-md-12 align-center">
                            <button type="submit" class="btn btn-form btn-secondary display-2 botaoExterno">{{link.titulo}}</button>
                    </div>
                    </form>
                    <!-- <span class="alinhamento">
                    <span class="num-cliques">NÃºmero de Cliques:{{link.cliques}} <span class="numero-cliques"></span></span>
                    <span class="num-likes">Likes: </span>
                    </span> -->
                </div>
                </li>
                {% endfor %}
            </ul>
        </div>


       <script src="../static/scripts/abreJanela.js"></script>     
   
    </body>
</html>
