{% extends "base.html" %}

{% block body %}

	<form class="form-signin" action="{% url "novo-usuario" %}" method="post">
		{% csrf_token %}
		<h3 class="form-signin-heading">Crie seu usuário grátis e melhore seus resultados no Instagram</h3>

		<input id="id_email" name="email" type="text" class="form-control" placeholder="nome@email.com" value="{{form.email.value}}" required>
		<input id="id_nome" name="nome" type="text" class="form-control" placeholder="insira seu nome de usuário" value="{{form.nome.value}}" required>
		<input id="id_senha" name="senha" type="password" class="form-control" placeholder="insira sua senha" required>
		<input id="id_telefone" name="telefone" type="text" class="form-control" placeholder="(xx)xxxx-xxxxx (vamos precisar caso você perda sua senha)" value="{{form.telefone.value}}">
		
		<hr>

		{% if form.errors %}
			<div class="alert alert-danger">
				<button type="button" class="close">&times;</button>
				{{form.non_field_errors}}
			</div>
		{% endif %}


		<button class="btn btn-lg btn-primary btn-block" type="submit">Crie seu Ignity!</button>
	</form>
{% endblock %}
